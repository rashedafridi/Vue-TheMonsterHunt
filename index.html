<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Monster hunt</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>The Monster hunt</h1>
      <div class="inderline"></div>
    </header>
    <div id="game">
      <section id="monster" class="container ">
        <h2>Monster Health</h2>
        
        <div class="healthbar">
          <div :style="monsterBarStyle" class="healthbar_value"></div>
        </div>
      </section>
      <section id="hero" class="container ">
        <h2>Hero Health</h2>
        <div class="healthbar">
          <div :style="heroBarStyle" class="healthbar_value"></div>
        </div>
      </section>
      <section class="container" v-if="winner">
        <h2>Game Over!ðŸ˜Š</h2>
        <h3 v-if="winner === 'monster'">O no monster Win!ðŸ˜¥ðŸ˜Œ</h3>
        <h3 v-else-if="winner === 'player'">hero saved the day!</h3>
        <h3 v-else>It's a draw!</h3>
        <button @click="startTheGame">Start New Game</button>
      </section>
      <section id="controls" v-else>

        <button @click="heroAttackMonster">ATTACK</button>

        <button @click="specialAttackMonster" :disabled="canHeroUseSpassalAttuck" >SPECIAL ATTACK</button>

        <button @click="healHero">HEAL</button>

        <button @click="herosSurrender">SURRENDER</button>

      </section>
      <section id="log" class="container">
        <h2>Battle Log</h2>
        <ul>
          <li v-for='Massage in logMassage'>
            <span class="log--damage">{{Massage.who}}</span>
            -<span class="log--heal">{{Massage.what}}</span>
            -<span class="log--damage">{{Massage.value}}</span>
          </li>
        </ul>
      </section>
    </div>
    <footer >
      <div>@ Rashed Afridi</div>
    </footer>
  </body>
</html>
